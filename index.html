<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agorà: Il Social Network Europeo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./pages/styles/login.css">
</head>


<body>
    <main>
        <section class="login-section">
            <article class="login-content-container">
                <h1>Agorà</h1>
                <h2>Agorà ti aiuta a connetterti e rimanere in contatto con le persone della tua vita.</h2>
            </article>
            <article class="login-form-container">
                <form id="login-form" class="login-form">
                    <label for="title">Login</label>

                    <input type="email" name="login-user-email" id="login-email" placeholder="La tua email">
    
                    <input type="password" name="login-user-password" id="login-password" placeholder="La password">
    
                    <input type="submit" value="Login" id="login-submit">
                    
                    <a href="recovery.html">Recupera la tua password</a>
                </form>
                <div class="login-info" style="display: flex; flex-direction: column; align-items: center;">
                <h3>Informazioni di Login</h3>
                <p>Login in fase di test</p>
                <div class="howtologin" style="text-align: left;">
                <p>usare come username: prova@gmail.com</p>
                <p>usare come Password: 123</p>
                </div>
                </div>
            </article>
        </section>
    </main>
</body>
<!-- script per simulare il login -->
<script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault(); // Impedisce il refresh della pagina

        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();

        if (email === "prova@gmail.com" && password === "123") {
            // Login corretto → vai alla homepage
            window.location.href = "./pages/homepage.html";
        } else {
            alert("Credenziali non corrette. Riprova.");
        }
    });
</script>
</html>
